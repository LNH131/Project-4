<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy Pet Shop</title>

        <!-- Link CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />

        <!-- Embed Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
    </head>
    <body style="height: 10000px">
        <header class="header">
            <div class="container">
                <nav class="navbar">
                    <a href="" class="logo">
                        <img src="./assets/icon/logo.svg" alt="Lucy" />
                        <span class="logo__name">Lucy</span>
                    </a>
                    <ul class="navbar-list">
                        <li>
                            <a href="#!" class="navbar-item active">Home</a>
                        </li>
                        <li>
                            <a href="#!" class="navbar-item">About</a>
                        </li>
                        <li>
                            <a href="#!" class="navbar-item">
                                Services & Rates
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="navbar-item">Review</a>
                        </li>
                        <li>
                            <a href="#!" class="navbar-item">Contacts us</a>
                        </li>
                    </ul>
                    <button class="btn header-cta">Sign up</button>
                </nav>
            </div>
        </header>

        <section class="hero">
            <div class="container">
                <div class="hero__content">
                    <figure class="images">
                        <img
                            src="./assets/icon/hero-icon-1.svg"
                            alt=""
                            class="images__first-icon"
                        />
                        <img
                            src="./assets/icon/hero-icon-2.svg"
                            alt=""
                            class="images__second-icon"
                        />
                        <div class="images__background">
                            <img src="" alt="" class="images__img" />
                        </div>
                        <div class="images__background">
                            <img src="" alt="" class="images__img" />
                        </div>
                        <div class="images__label">
                            <!-- Pet info 1 -->
                            <div class="pet-info">
                                <div class="row">
                                    <img src="" alt="" class="pet-avatar" />
                                </div>
                            </div>
                        </div>
                    </figure>
                    <section class="hero__info">
                        <h1 class="hero__heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="hero__desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <div class="row">
                            <button class="btn">Book a Meet</button>
                            <a href="" class="hero__schedule"
                                >Schedule a Call</a
                            >
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </body>
</html>
